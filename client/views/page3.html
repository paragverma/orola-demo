    <div layout="column" ng-cloak=""  background="/img/material-background.jpg" layout-margin>
    <md-button style="position:fixed; top: 100px; right: 50px;" ng-print print-element-id="printThisElement" class="md-fab md-primary md-hue-2" aria-label="Eat cake">
            <md-icon md-svg-src="img/ic_print_white_24px.svg"></md-icon>
    </md-button>
        <form name="userForm" ng-submit="postData()">
            <div id="printThisElement">
            <div layout="row" layout-margin layout-align="center center">
                <md-whiteframe class="md-whiteframe-10dp" flex="50" flex-xs="100" flex-sm="100" flex-md="75">
                    <md-content class="md-padding">
                        <h2 layout="row" layout-margin layout-align="center center">CNS</h2>
                        <div layout="row" layout-margin layout-align="center center" layout-xs="column" layout-sm="column" >
                            <ul class="column column-2">
                            <md-input-container ng-repeat="(key, val) in form.cns">
                                <li>
                                <label>{{key}}</label>
                                <input ng-readonly="readOnly" type="text" name=value ng-model="form.cns[key]">
                                </li>
                            </md-input-container>
                            </ul>
                        </div>
                    </md-content> 
                </md-whiteframe>
            </div>
           

            <div layout="row" layout-margin layout-align="center center" ng-repeat='(key,value) in form.description'>
                <md-whiteframe class="md-whiteframe-10dp" flex="50" flex-md="90" flex-sm="100" flex-xs="100" >
                    <md-content class="md-padding">
                        <h3> {{key}}
                        </h3>
                        <md-input-container class="md-block">
                            <label>{{key}}
                </label>
                            <textarea ng-readonly="readOnly" required name="description" ng-model="form.description[key]" md-maxlength="1024" rows="5" md-select-on-focus>
                </textarea>
                          <div ng-messages="userForm.description.$error" role="alert">
                              <div ng-message="required">This field is required</div>
                          </div>

                        </md-input-container>
                    </md-content>
                </md-whiteframe>
            </div>

            <div layout="row" layout-margin layout-align="center center">
                <md-whiteframe class="md-whiteframe-10dp" flex="50" flex-md="90" flex-sm="100" flex-xs="100">
                    <md-content class="md-padding">
                        <div layout="row" layout-margin layout-align="center center" layout-xs="column" layout-sm="column">
                            <div layout="column" layout-margin layout-align="center center" flex="50" flex-xs="100" flex-sm="100" >
                                <h3> Generic Names
                                </h3>
                                <div layout-margin ng-repeat="name in form.generic_name track by $index" >
                                    <div layout="row" layout-align="space-between start">
                                        <md-autocomplete flex="35" flex-md="25" md-search-text-change="$ctrl.searchTextChange(name.name)" md-search-text="name.name" md-selected-item-change="$ctrl.selectedItemChange(item)" md-items="item in $ctrl.querySearch(name.name)" md-item-text="item.display" md-min-length="0" placeholder="generic_name">
                                            <md-item-template>
                                                <span md-highlight-text="name.name" md-highlight-flags="^i">{{item.display}}</span>
                                            </md-item-template>
                                            <md-not-found>
                                                No states matching "{{$ctrl.searchText}}" were found.
                                                <a ng-click="$ctrl.newState($ctrl.searchText)">Create a new one!</a>
                                            </md-not-found>
                                        </md-autocomplete>
                                        <md-button class="md-icon-button" ng-click="remove(form.generic_name,$index)" aria-label="Eat cake">
                                            <md-icon md-svg-src="/img/ic_remove_circle_black_24px.svg">
                                            </md-icon>
                                        </md-button>
                                    </div>
                                </div>
                                <md-divider/>
                                <div layout="row" layout-align="center center" flex="100" flex-md="90" flex-sm="100" flex-xs="100">
                                    <md-button ng-click="add(form.generic_name)" class="md-fab md-primary md-mini" aria-label="Eat cake">
                                        <md-icon md-svg-src="/img/ic_add_black_24px.svg">
                                        </md-icon>
                                    </md-button>
                                </div>
                            </div>
                            <div layout="column" layout-margin layout-align="center center" flex="50" flex-xs="100" flex-sm="100">
                                <h3> Brand Name
                                </h3>
                                <div layout-margin ng-repeat="name in form.brand_name track by $index">
                                    <div layout="row" layout-align="space-between start">
                                        <md-autocomplete flex="35" md-search-text-change="$ctrl.searchTextChange(name.name)" md-search-text="name.name" md-selected-item-change="$ctrl.selectedItemChange(item)" md-items="item in $ctrl.querySearch(name.name)" md-item-text="item.display" md-min-length="0" placeholder="brand_names">
                                            <md-item-template>
                                                <span md-highlight-text="name.name" md-highlight-flags="^i">{{item.display}}</span>
                                            </md-item-template>
                                            <md-not-found>
                                                No states matching "{{$ctrl.searchText}}" were found.
                                                <a ng-click="$ctrl.newState($ctrl.searchText)">Create a new one!</a>
                                            </md-not-found>
                                        </md-autocomplete>
                                        <md-button class="md-icon-button" ng-click="remove(form.brand_name,$index)" aria-label="Eat cake">
                                            <md-icon md-svg-src="/img/ic_remove_circle_black_24px.svg">
                                            </md-icon>
                                        </md-button>
                                    </div>
                                </div>
                                <md-divider/>
                                <div layout="row" layout-align="center center" flex="100" flex-md="90" flex-sm="100" flex-xs="100">
                                    <md-button ng-click="add(form.brand_name)" class="md-fab md-primary md-mini" aria-label="Eat cake">
                                        <md-icon md-svg-src="/img/ic_add_black_24px.svg">
                                        </md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </div>
                    
                       
                        <br><br>
                        
                    <div layout="row" layout-align="center center" layout-xs="column" layout-sm="column" flex-xs="100" flex-sm="100">
                        <div ng-repeat="(key, value) in form.treatment">
                        <md-input-container  flex="95">
                            <label>{{key}}</label>
                            <input ng-readonly="readOnly" type="text" ng-model="form.treatment[key]">
                        </md-input-container>
                        <div flex="5"></div>
                        </div>
                    </div>
                    </md-content>
                </md-whiteframe>
            </div>
            <div layout="row" layout-align="center center" layout-xs="column" layout-sm="column">
              <md-button class="md-primary md-raised md-hue-2" type="submit" flex="50" flex-xs="100" flex-sm="100">Save</md-button>
            </div>
            </div>
        </form>

    </div>
