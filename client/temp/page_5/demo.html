            <div layout="row" layout-margin layout-align="center center">
                <md-whiteframe class="md-whiteframe-10dp" flex="50">
                    <md-content class="md-padding">
                        <h3> past_medical_history
                        </h3>
                        <div layout-margin ng-repeat="medical_history in past_medical_history track by $index">
                            <div layout="row" layout-align="space-between start">
                                <md-autocomplete flex="35" md-search-text-change="ctrl.searchTextChange(medical_history.name)" md-search-text="medical_history.name" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(medical_history.name)" md-item-text="item.display" md-min-length="0" placeholder="past_medical_history">
                                    <md-item-template>
                                        <span md-highlight-text="medical_history.name" md-highlight-flags="^i">{{item.display}}
                      </span>
                                    </md-item-template>
                                    <md-not-found>
                                        No states matching "{{ctrl.searchText}}" were found.
                                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!
                      </a>
                                    </md-not-found>
                                </md-autocomplete>
                                <div>
                                    <label> Duration(days):
                    </label>
                                    <input name="duration" ng-model="medical_history.duration" required style="width: 50px;">
                                </div>
                                <md-button class="md-icon-button" ng-click="remove(past_medical_history,$index)" aria-label="Eat cake">
                                    <md-icon md-svg-src="ic_remove_circle_black_24px.svg">
                                    </md-icon>
                                </md-button>
                            </div>
                        </div>
                        <md-divider/>
                        <div layout="row" layout-align="center center">
                            <md-button ng-click="add(past_medical_history)" class="md-fab md-primary md-mini" aria-label="Eat cake">
                                <md-icon md-svg-src="ic_add_black_24px.svg">
                                </md-icon>
                            </md-button>
                        </div>
                    </md-content>
                </md-whiteframe>
            </div>
